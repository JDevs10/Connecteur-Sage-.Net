<!DOCTYPE html>
<html>

<head>
	<title>Z-Remote</title>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	
	<!-- Makes the app more like a native app once bookmarked to your phone's home screen -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="yes">

	<!-- Set icons for when it's saved to home screen -->
	<link rel="icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	
	<!-- Include CSS -->
	<link rel="stylesheet" href="jscript/snap.css" type="text/css">
	<link rel="stylesheet" href="layout.css" type="text/css" />
	
	<link rel="SHORTCUT ICON" href="images/favicon.ico">
</head>

<body >
	<!-- side panel -->
	<div class="snap-drawers">
        <div class="snap-drawer snap-drawer-left">
            <div class="content-left">
            	<h1 id="content-left-title">Info</h1>
            	
            	<ul class="infolist">
	            	<li class="infolist-title">
	            		Local IP:
	            	</li>
	            	<li class="infolist-content">
	            		<%ipnumber%>
	            	</li>
	            	
	            	<li class="infolist-title">

	            	</li>
	            	
	            	<li class="infolist-title">

	            		<%dailyjobs%>
	            	</li>
	            	            	
            	</ul>
            	            	
            	<table id="info-button-table">
				<tr>
					<td>
					<button type="button" onclick="location.href='logbuch.bin'" class="info-button">Logbuch</button>
					</td>
					
				</tr>
				<tr>
					<td>
					<button type="button" onclick="location.href='update.bin'" class="info-button">Update</button>
					</td>
				</tr>
				</table>
                			 
            </div>
        </div>
        <div class="snap-drawer snap-drawer-right"></div>
    </div>
	<!-- side panel END -->

	<div id="content" class="snap-content">
		<header class="row">
			<a href="#" id="open-left"><img src="images/cronIcon.png" alt="ZCronIcon" /></a>

				</tr>
				<tr>

				</tr>
				<tr>

					<td>

				</tr>
				<tr>

					</td>
				</tr>
			</table>
			
			<div id="buttonCover"></div>
				
		</div>
			
    </div>
